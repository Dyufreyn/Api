openapi: 3.0.3
info:
  title: Swagger Dyufreyn
  description: |-
      Приложение предоставляет пользователю возможность управлять замком с помощью мобильного устройства. Оно позволяет открывать и закрывать замок, предоставлять возможность доступа для гостей, семьи или коллег, а также отслеживать историю доступа.
  version: "1.0"
  contact:
    email: apiteam@dyufreyn.tech
servers:
  - url: https://api.dyufreyn.tech/v1/
tags:
  - name: Auth Service
    description: Сервис для работы с авторизацией, аутентификацией и регистрацией
  - name: User Service
    description: Сервис для работы с пользователями
  - name: Notification service
    description: Сервис уведомлений
  - name: Device Service
    description: Микросервис замков
  - name: Events Service
    description: Микросервис эвентов
  - name: Logger Service
    description: Микросервис истории уведомлений / взаимодействий с замком
  - name: Metrics Service
    description: Микросервис сбора метрик
paths:
  /bags:
    post:
      tags:
        - User Service
      summary: Отправка ошибок
      operationId: BagReport
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name: 
                  type: string
                  example: Lesha
                problem:
                  type: string
                  example: Проблемы с замком
                email:
                  type: string
                  example: leha.vashchenko@gmail.com
                comment:
                  type: string
                  example: Возникли после обновления
      responses:
        '200':
          description: Успешная отправка
          content:
            application/json:
              schema:
                type: object
                properties:
                  status_code:
                    type: integer
                    example: 200
        '400':
          description: Переданные параметры не прошли валидацию
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              example: 
                status_code: 400
                error: Не email
      
  /registration:
    post:
      tags:
        - Auth Service
      summary: Регистрация по логину и паролю
      operationId: Registration
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegistrationRequest'
      responses:
        '201':
          description: Успешная регистрация
          content:
            application/json:
              schema:
                type: object
                properties:
                  status_code:
                    type: integer
                    example: 201
        '400':
          description: Переданные параметры не прошли валидацию
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              example: 
                status_code: 400
                error: Не email
                
        '409':
          description: Неудачная регистрация (почта уже занята)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example: 
                status_code: 409
                error: Данная почта уже используется
        '500':
          description: Внутренняя ошибка сервера
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example: 
                status_code: 500
                error: Ошибка сервера
  /login:
    post:
      tags:
        - Auth Service
      summary: Аутентификация по логину и паролю
      operationId: Login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: Successful login
          content:
            application/json:
              schema:
                type: object
                properties:
                  status_code:
                    type: integer
                    example: 200
                  response:
                    $ref: '#/components/schemas/TokensPairResponse'
        '400':
          description: Переданные параметры не прошли валидацию
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              example: 
                status_code: 400
                error: Не email
        '401':
          description: Неудачная аутентификация (неверный логин или пароль)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example: 
                status_code: 401
                error: Неверный логин или пароль
        '500':
          description: Внутренняя ошибка сервера
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example: 
                status_code: 500
                error: Ошибка сервера
  /refresh:
    post:
      tags:
        - Auth Service
      summary: Обновляет пару токенов
      operationId: Refresh
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                refreshToken:
                  type: string
                  example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6IkpvaG4gRG9lIiwiaWF0IjoxNTE2MjM5MDIyfQ.SflKxwRJSMeKKF2QT4fwpMeJf36POk6yJV_adQssw5c
                accessToken:
                  type: string
                  example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6IkpvaG4gRG9lIiwiaWF0IjoxNTE2MjM5MDIyfQ.SflKxwRJSMeKKF2QT4fwpMeJf36POk6yJV_adQssw5c
      responses:
        '200':
          description: Успешное валидирование токенов
          content:
            application/json:
              schema:
                type: object
                properties:
                  status_code:
                    type: integer
                    example: 200
                  response:
                    $ref: '#/components/schemas/TokensPairResponse'
        '400':
          description: Переданные параметры не прошли валидацию
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              example: 
                status_code: 400
                error: поле "refreshToken" пустое
        '401':
          description: Неуспешное обновление токенов (один из токенов не валиден)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example: 
                status_code: 401
                error: Невалидный токен
        '500':
          description: Внутренняя ошибка сервера
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example: 
                status_code: 500
                error: Ошибка сервера
  /notification:
    put:
      tags:
        - Notification service
      summary: Добвление токена устройства в сервис
      operationId: GetDeviceToken
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                token:
                  type: string
                  example: D6abns7hbacv584hd
                device_hash:
                  type: integer
                  format: int64
                  example: 12345678890
      security: 
        - access_token: []
      responses:
        '200':
          description: Удачное добавление токена устройства
          content:
            application/json:
              schema:
                type: object
                properties:
                  status_code:
                    type: integer
                    example: 200
        '400':
          description: Переданные параметры не прошли валидацию
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              example: 
                status_code: 400
                error: поле "code" пустое
        '401':
          description: Неудачная аутентификация (невалидный токен)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example: 
                status_code: 401
                error: Невалидный токен
        '500':
          description: Внутренняя ошибка сервера
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example: 
                status_code: 500
                error: Ошибка сервера  
  /notification/{deviceHash}:
    delete:
      tags:
        - Notification service
      summary: Удаление токена по хешу устройства
      operationId: deleteDeviceToken
      parameters: 
        - name: deviceHash
          in: path
          required: true
          description: Идентификатор пользователя
          schema:
            type: integer
      security: 
        - access_token: []
      responses:
        '200':
          description: Удачное добавление токена устройства
          content:
            application/json:
              schema:
                type: object
                properties:
                  status_code:
                    type: integer
                    example: 200
        '400':
          description: Переданные параметры не прошли валидацию
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              example: 
                status_code: 400
                error: поле "code" пустое
        '401':
          description: Неудачная аутентификация (невалидный токен)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example: 
                status_code: 401
                error: Невалидный токен
        '500':
          description: Внутренняя ошибка сервера
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example: 
                status_code: 500
                error: Ошибка сервера 
  /notification/promotion:
    get:
      tags:
        - Notification service
      summary: получение страницы для ввода рекламного текста
      operationId: getPromotionPage
      responses:
        '200':
          description: Удачное добавление токена устройства
          content:
            application/json:
              schema:
                type: object
                properties:
                  status_code:
                    type: integer
                    example: 200
        '500':
          description: Внутренняя ошибка сервера
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example: 
                status_code: 500
                error: Ошибка сервера 
    post:
      tags:
        - Notification service
      summary: Отправка рекламного уведомления 
      operationId: postPromotion
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                text:
                  type: string
                  example: "Simple text"
                tittle:
                  type: string
                  example: "simple tittle"
      security: 
        - access_token: []
      responses:
        '200':
          description: Удачное добавление токена устройства
          content:
            application/json:
              schema:
                type: object
                properties:
                  status_code:
                    type: integer
                    example: 200
        '400':
          description: Переданные параметры не прошли валидацию
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              example: 
                status_code: 400
                error: поле "text" пустое
        '401':
          description: Неудачная аутентификация (невалидный токен)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example: 
                status_code: 401
                error: Невалидный токен
        '500':
          description: Внутренняя ошибка сервера
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example: 
                status_code: 500
                error: Ошибка сервера    
              
  /invite:
    post:
      tags:
        - Auth Service
      summary: Регистрация пользователя по коду
      operationId: Invite
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                code:
                  type: string
                  example: H24B4XC23
      responses:
        '200':
          description: Удачное приглашение пользователя
          content:
            application/json:
              schema:
                type: object
                properties:
                  status_code:
                    type: integer
                    example: 200
                  response:
                    $ref: '#/components/schemas/TokensPairResponse'
        '400':
          description: Переданные параметры не прошли валидацию
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              example: 
                status_code: 400
                error: поле "code" пустое
        '401':
          description: Неудачная аутентификация (невалидный токен)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example: 
                status_code: 401
                error: Невалидный токен
        '500':
          description: Внутренняя ошибка сервера
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example: 
                status_code: 500
                error: Ошибка сервера
  /guests:
    get:
      tags:
        - User Service
      summary: Получить всех приглашенных пользователей
      operationId: GetInvitedUsers
      responses:
        '200':
          description: Удачное получение списка пользователей
          content:
            application/json:
              schema:
                type: object
                properties:
                  status_code:
                    type: integer
                    example: 200
                  response:
                    $ref: '#/components/schemas/InvitedUsersListResponse'
                  
        '401':
          description: Неудачная аутентификация (невалидный токен)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example: 
                status_code: 401
                error: Невалидный токен
        '500':
          description: Внутренняя ошибка сервера
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example: 
                status_code: 500
                error: Ошибка сервера
      security: 
      - access_token: []
    post:
      tags:
        - User Service
      summary: Создать приглашенного пользователя
      operationId: createInvitedUSer
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  format: regex
                  pattern: ^[a-zA-Zа-яА-Я\s]+$
                  example: Vasya
                role:
                  type: string
                  enum:
                    - Admin
                    - User
      responses:
        '201':
          description: Удачное создание приглашенного пользователя
          content:
            application/json:
              schema:
                type: object
                properties:
                  status_code:
                    type: integer
                    example: 200
                  response:
                    $ref: '#/components/schemas/CreateInvitedUserResponse'
                  
        '401':
          description: Неудачная аутентификация (невалидный токен)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example: 
                status_code: 401
                error: Токен недействителен
        '500':
          description: Внутренняя ошибка сервера
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example: 
                status_code: 500
                error: Ошибка сервера
      security: 
      - access_token: []
  /guests/{guestId}:
    patch:
      tags:
        - User Service
      summary: Обновить имя приглашенного пользователя
      operationId: updateUser
      parameters: 
        - name: guestId
          in: path
          required: true
          description: Идентификатор пользователя
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EditInvitedUserRequest'
      responses:
        '200':
          description: Успешное обновление
          content:
            application/json:
              schema:
                type: object
                properties:
                  status_code:
                    type: integer
                    example: 200
        '401':
          description: Неудачная аутентификация (невалидный токен)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example: 
                status_code: 401
                error: Невалидный токен
        '404':
          description: Пользователь не найден
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example: 
                status_code: 404
                error: Пользователь не найден
        '500':
          description: Внутренняя ошибка сервера
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example: 
                status_code: 500
                error: Ошибка сервера
      security: 
        - access_token: []
    delete:
      tags:
        - User Service
      summary: Удаление приглашенного пользователя
      operationId: deleteInvitedUser
      parameters: 
        - name: guestId
          in: path
          required: true
          description: Идентификатор пользователя
          schema:
            type: integer
      responses:
        '200':
          description: Удачное удаление
          content:
            application/json:
              schema:
                type: object
                properties:
                  status_code:
                    type: integer
                    example: 200
        '401':
          description: Неудачная аутентификация (невалидный токен)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example: 
                status_code: 401
                error: Невалидный токен
        '404':
          description: Пользовательне найден
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example: 
                status_code: 404
                error: Пользователь не найден
        '500':
          description: Внутренняя ошибка сервера
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example: 
                status_code: 500
                error: Ошибка сервера
      security: 
        - access_token: []
  /owners:    
    delete:
      tags:
        - User Service
      summary: Удалить аккаунт владельца
      operationId: DeleteOwner
      responses:
        '200':
          description: Успешное удаление
          content:
            application/json:
              schema:
                type: object
                properties:
                  status_code:
                    type: integer
                    example: 200
        '401':
          description: Неудачная аутентификация (невалидный токен)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example: 
                status_code: 500
                error: Невалидный токен
        '404':
          description: Пользователь не найден
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example: 
                status_code: 404
                error: Пользователь не найден
        '500':
          description: Внутренняя ошибка сервера
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example: 
                status_code: 500
                error: Ошибка сервера
      security: 
        - access_token: []
    patch:
      tags:
        - User Service
      summary: Изменение данных о владельце 
      operationId: EditOwner
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: Vasya
      responses:
        '200':
          description: Успешное изменение
          content:
            application/json:
              schema:
                type: object
                properties:
                  status_code:
                    type: integer
                    example: 200
        '401':
          description: Неудачная аутентификация (невалидный токен)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example: 
                status_code: 500
                error: Невалидный токен
        '404':
          description: Пользователь не найден
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example: 
                status_code: 404
                error: Пользователь не найден
        '500':
          description: Внутренняя ошибка сервера
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example: 
                status_code: 500
                error: Ошибка сервера
      security: 
        - access_token: []
  /device:
    post:
      tags:
        - Device Service
      summary: Добавить новый замок
      description: Метод для добавления замка
      operationId: createDevice
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                cloud_login:
                  type: string
                  example: "a44ain1h5i4oopt78dfu"
                cloud_password:
                  type: string
                  example: "curqo1-fufpof-xisgyR"
                name:
                  type: string
                  example: Замок в спальне
      responses:
        201:
          description: Успешно
          content:
            application/json:
              schema:
                type: object
                properties:
                  status_code:
                    type: integer
                    format: int64
                    example: 201
                  response:
                    type: array
                    items:
                      $ref: "#/components/schemas/Device"
                    uniqueItems: true
        401:
          description: Ошибка авторизации
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        500:
          description: Неизвестная серверная ошибка
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        502:
          description: Брокер Yandex.Cloud отдал неверный ответ
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
      security:
        - access_token: []
    get:
      tags:
        - Device Service
      summary: Получить все замки пользователя
      description: Метод для получения всех замков пользователя
      operationId: getDevices
      responses:
        200:
          description: Успешно
          content:
            application/json:
              schema:
                type: object
                properties:
                  status_code:
                    type: integer
                    format: int64
                    example: 200
                  response:
                    type: array
                    items:
                      $ref: "#/components/schemas/Device"
                    uniqueItems: true
        401:
          description: Ошибка авторизации
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        500:
          description: Неизвестная серверная ошибка
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
      security:
        - access_token: []
        
  /device/positions:
    patch:
      tags:
        - Device Service
      summary: Изменить позицию замков
      description: Метод для изменения позиций замков
      operationId: editDevicesPosition
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                device_ids:
                  type: array
                  items:
                    type: string
                    format: uuid
                    description: ID замков в отсортированном порядке
      responses:
        200:
          description: Успешно
          content:
            application/json:
              schema:
                type: object
                properties:
                  status_code: 
                    type: integer
                    format: int64
                    example: 200
                  response:
                    type: boolean
